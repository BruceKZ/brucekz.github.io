name: docs
on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 缓存本地 PDF，供下次比对
      - name: Cache Graph Theory Notes
        uses: actions/cache@v4
        with:
          path: |
            docs/.vuepress/public/notes/Graph Theory Notes.pdf
          key: graph-theory-notes-v1

      - name: Install rclone
        run: |
          curl -fsSL https://rclone.org/install.sh | sudo bash

      - name: Configure rclone
        run: |
          mkdir -p ~/.config/rclone
          printf "%s\n" "${RCLONE_CONF}" > ~/.config/rclone/rclone.conf
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}

      - name: Pull Graph Theory Notes PDF (auto-detect remote changes)
        run: |
          set -euo pipefail
          mkdir -p "docs/.vuepress/public/notes"
          # --update: 仅当源较新时覆盖
          # --checksum: 通过校验和比较（Drive 支持 MD5），更稳妥
          rclone copy "gd:GoodNotes/Graph Theory/Graph Theory Notes.pdf" "docs/.vuepress/public/notes" --update --checksum --progress
          ls -lah "docs/.vuepress/public/notes"

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Use Yarn 4 via Corepack
        run: |
          corepack enable
          corepack prepare yarn@4.9.4 --activate
          yarn -v

      - run: yarn install --immutable
      - run: yarn docs:build

      - name: Add CNAME
        run: echo 'blog.daiz.cc' > docs/.vuepress/dist/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vuepress/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
