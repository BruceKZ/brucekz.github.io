name: docs
on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install rclone
        run: |
          curl -fsSL https://rclone.org/install.sh | sudo bash

      - name: Configure rclone
        run: |
          mkdir -p ~/.config/rclone
          printf "%s\n" "${RCLONE_CONF}" > ~/.config/rclone/rclone.conf
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}

      - name: Pull Graph Theory Notes PDF
        run: |
          set -euo pipefail
          mkdir -p docs/.vuepress/public/notes
          rclone copy "gd:GoodNotes/Graph Theory/Graph Theory Notes.pdf" docs/.vuepress/public/notes --progress
          ls -lah docs/.vuepress/public/notes

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      # ★ 关键：启用 Corepack 并激活 yarn@4.9.4（与 package.json 的 packageManager 对齐）
      - name: Use Yarn 4 via Corepack
        run: |
          corepack enable
          corepack prepare yarn@4.9.4 --activate
          yarn -v

      # ★ Yarn Berry 用 --immutable，而不是 --frozen-lockfile
      - run: yarn install --immutable

      - run: yarn docs:build

      - name: Add CNAME
        run: echo 'blog.daiz.cc' > docs/.vuepress/dist/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vuepress/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
